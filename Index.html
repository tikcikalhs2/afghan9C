<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halaman Utama - G_Play_Station</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0033FF;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px 0;
      font-size: 2em;
      font-weight: bold;
      font-family: 'Verdana', sans-serif;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #00FF00;
    }
    nav a {
      padding: 15px 25px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-family: 'Arial', sans-serif;
      border-right: 1px solid #000;
    }
    nav a:last-child {
      border-right: none;
    }
    .banner {
      text-align: center;
      margin: 20px 0;
    }
    .banner img {
      width: 90%;
      max-width: 960px;
      height: auto;
    }
    .section-title {
      text-align: center;
      font-size: 24px;
      color: #00FF00;
      margin: 40px 0 20px;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 20px;
    }
    .product-card {
      background-color: #0000FF;
      border: 2px solid #F0F0F0;
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      text-align: center;
      transition: 0.3s ease;
    }
    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00FF00;
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      background-color: #001A99;
      border-radius: 5px;
    }
    .product-name {
      font-size: 20px;
      color: #00FF00;
      margin: 10px 0 5px;
    }
    .product-price {
      font-size: 18px;
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #ccc;
      margin-top: 40px;
    }
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }
      nav a {
        border-right: none;
        border-bottom: 1px solid #000;
        width: 100%;
        text-align: center;
      }
      .product-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>G_Play_Station</header>

  <div class="banner">
    <img src="../PS Store image.jpg" alt="PS Store Banner" />
  </div>

  <nav>
    <a href="#">HOME</a>
    <a href="catalog.html">CATALOG</a>
    <a href="profile.html">PROFILE</a>
    <a href="help.html">HELP</a>
  </nav>

  <h2 class="section-title">BEST SELLER</h2>

  <section class="product-container">
    <div class="product-card">
      <img src="img/FC25.jpg" alt="EA SPORTS FC25" />
      <div class="product-name">EA SPORTS FC25</div>
      <div class="product-price">Harga: Rp545.000</div>
    </div>

    <div class="product-card">
      <img src="img/PS5.png" alt="PlayStation 5" />
      <div class="product-name">PlayStation 5</div>
      <div class="product-price">Harga: Rp7.400.000</div>
    </div>

    <div class="product-card">
      <img src="img/fifa 23.jpg" alt="FIFA 23" />
      <div class="product-name">FIFA 23</div>
      <div class="product-price">Harga: Rp375.000</div>
    </div>

    <div class="product-card">
      <img src="img/call of duty.jpg" alt="Call of Duty Modern Warfare II" />
      <div class="product-name">Call of Duty Modern Warfare II</div>
      <div class="product-price">Harga: Rp300.000</div>
    </div>
  </section>

  <footer>
    &copy; 2025 G_Play_Station. All rights reserved.
  </footer>

</body>
</html>
